version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: my_project_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_NAME:-my_app_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: my_project_api
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      - db
    env_file:
      - .env
    # Hot reload volume mount (optional, depends on language)
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data: